<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Participar - Mantengámosla Limpia</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-attachment: fixed;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    justify-content: center;
  }

  .form-container {
    background: rgba(255,255,255,0.9);
    color: #006400;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
  }

  h1 {
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  input[type="submit"] {
    background: #228B22;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }

  input[type="submit"]:hover {
    background: #32CD32;
  }

  a {
    display: inline-block;
    margin-top: 15px;
    color: #228B22;
    text-decoration: none;
  }

  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="form-container">
  <h1>¡Participa en Mantengámosla Limpia!</h1>
  <form onsubmit="enviarFormulario(event)">
    <input type="text" name="nombre" placeholder="Tu nombre" required><br>
    <input type="email" name="email" placeholder="Tu correo electrónico" required><br>
    <input type="submit" value="Enviar">
  </form>
  <a href="index.html">⬅ Volver a la página principal</a>
</div>

<script>
  function enviarFormulario(event) {
    event.preventDefault();
    const nombre = event.target.nombre.value;
    const email = event.target.email.value;
    alert(`¡Gracias por participar, ${nombre}! Te escribiremos a ${email}`);
    event.target.reset();
  }
</script>

</body>
</html>
